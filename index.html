<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
        rel="stylesheet">
</head>
<title>NSW Covid Data</title>
</head>

<body style="background-color:lightgrey;">
    <nav class="navbar bg-dark">
        <div class="container-fluid fs-3">
            <a class="navbar-brand" href="#">
                <img src="images/COVID19_Thumbnail.png" alt="logo" width="40" height="30"
                    class="d-inline-block align-text-top ">
                <span class="fs-3 bg--white" style="color:whitesmoke;">NSW Covid Data</span>
                <a href="#" class="nav-link bg--white">NSW Covid Cases By Location</a>
                <a href="#" class="nav-link bg--white">NSW Covid Cases By Age</a>
            </a>
            <span class="nav-item bg--white justify-content-end fs-3">Contact Us</span>
        </div>
    </nav>
    <br>

    <div class="container rounded" style="background-color:rgb(242, 243, 244);">
        <br>
        <div class="row justify-content-left fs-3" style="color: black;font-family: Helvetica, sans-serif;">
            <!-- <p> NSW Covid Cases By Location</p> -->
            <div class="col-3">
                <label>NSW Covid Cases</label>
            </div>
            <div class="col-3">

                <div class="form-check form-switch">

                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked
                        onclick="displayData()">
                    <label class="form-check-label" for="flexSwitchCheckChecked">Location</label>
                </div>
            </div>
            <div class="col-4">

                <div class=" d-flex justify-content-between">
                    <label for="startDate">Date </label>
                    <input id="startDate" data-provide="datepicker" class="form-control" />
                </div>
            </div>
                <!-- <span id="startDateSelected"></span> -->
                <div class="col-2">

                    <button type="button" id="btnDate" class="btn btn-success btn-lg" onclick="displayData()">
                        Go
                    </button>
                </div>

           
        </div>

        <br><br>
        <!-- table -->
        <div id="dataLocation">
            <table id="dataTableLocation" class="table table-striped">
                <thead>
                    <tr>
                        <th>Id </th>
                        <th>Suburb Name</th>
                        <th>District Name</th>
                        <th>PostCode</th>
                        <th>PCR Conformation</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Id </th>
                        <th>Suburb Name</th>
                        <th>District Code</th>
                        <th>PostCode</th>
                        <th>PCR Conformation</th>
                        <th>Total</th>

                    </tr>
                </tfoot>
            </table>
        </div>

        <div id="dataAgeWise">
            <table id="dataTableAgeWise" class="table table-striped">
                <thead>
                    <tr>
                        <th>Id </th>
                        <th>Age Group</th>
                        <th>PCR Conformation</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Id </th>
                        <th>Age Group</th>
                        <th>PCR Conformation</th>
                        <th>Total</th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>


    <footer class="fixed-bottom">
        <div class="d-flex mt-5 py-3 bg-light justify-content-center align-text-center">Â© Copyright 2022 Kana</div>
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.js"></script> -->
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
